{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Medical Billing Records</h1>

<form id="billing-form" class="mb-8 bg-white p-6 rounded shadow">
    <div class="mb-4">
        <label for="patient_name" class="block text-gray-700 text-sm font-bold mb-2">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="service_description" class="block text-gray-700 text-sm font-bold mb-2">Service Description:</label>
        <input type="text" id="service_description" name="service_description" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Record</button>
</form>

<h2 class="text-2xl font-bold mb-4">Billing Records</h2>
<ul id="records-list"></ul>
{% endblock %}

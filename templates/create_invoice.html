{% extends "base.html" %}

{% block content %}
<div class="invoice-container">
    <h2 class="invoice-title">Patient Invoice</h2>
    <form id="invoice-form" method="POST">
        <div class="patient-info">
            <div class="form-group">
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name" name="patient-name" placeholder="Enter patient name" required>
            </div>
            <div class="form-group">
                <label for="patient-email">Patient Email</label>
                <input type="email" id="patient-email" name="patient-email" placeholder="Enter patient email" required>
            </div>
            <div class="form-group">
                <label for="patient-address">Patient Address</label>
                <textarea id="patient-address" name="patient-address" placeholder="Enter patient address" required></textarea>
            </div>
        </div>

        <div class="medical-services">
            <h3>Medical Services</h3>
            <table id="services-table">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>ICD-10</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="services-list"></tbody>
            </table>
            <button type="button" id="add-service" class="add-service-btn">
                <span class="plus-icon">+</span> Add Service
            </button>
        </div>

        <div class="total-section">
            <p>Total: $<span id="total">0.00</span></p>
        </div>

        <div class="additional-notes">
            <label for="additional-notes">Additional Notes</label>
            <textarea id="additional-notes" name="additional-notes" placeholder="Enter any additional notes or instructions for the patient"></textarea>
        </div>

        <button type="submit" class="generate-invoice-btn">Generate Invoice</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medical Billing App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://commerce.coinbase.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Medical Billing App</a>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:text-indigo-200 transition duration-300">Home</a></li>
                <li><a href="/analytics" class="hover:text-indigo-200 transition duration-300">Analytics</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-indigo-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Medical Billing App. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
